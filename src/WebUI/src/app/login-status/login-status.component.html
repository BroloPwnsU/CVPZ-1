<h2>Login Status</h2>

<div class="statusGroup">
  <ul class="list-group">
    <li class="list-group-item list-group-item-action">Is Logged In: {{ loggedIn }}</li>
    <li class="list-group-item list-group-item-action">
      <button class="btn btn-primary" (click)="doLogout()" [ngClass]="{ disabled : !loggedIn }">Logout</button>
    </li>
  </ul>
</div>
